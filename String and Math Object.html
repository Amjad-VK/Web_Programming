<!doctype html>
<html>
<body>
<h2>String </h2>
<p><b>JS String Methods<b></p>

<script>
     var name="What is your Name ";
     document.write(name); 
     document.write("<br/>");
     
     document.write("Length of string is:");
     document.write(name.length); 
     document.write("<br/>");

    
     document.write("Index of first occurence of a in string is:");
     document.write(name.indexOf("a")); 
     document.write("<br/>");
   
     document.write("Index of last occurence of a  in string is:");
     document.write(name.lastIndexOf("a")); 
     document.write("<br/>");

     document.write("Index of am in string:");
     document.write(name.search("am")); 
     document.write("<br/>");

     document.write("Index 0 to 3 print using slice:");
     document.write(name.slice(0,4)); 
     document.write("<br/>");

     document.write("To get substring of string using substring:");
     document.write(name.substring(0,8)); 
     document.write("<br/>");
  
     document.write("To get substring of string using substr:");
     document.write(name.substr(0,3)); 
     document.write("<br/>");


     document.write("String to upper case:");
     document.write(name.toUpperCase()); 
     document.write("<br/>");


     document.write("Replace javascript to java in string:");
     document.write(name.replace("Name","Alias")); 
     document.write("<br/>");
 
     document.write("Trim:");
     document.write(name.trim()); 
     document.write("<br/>");

     document.write("New string that have chacter 5 on string:");
     document.write(name.charAt(5)); 
     document.write("<br/>");

     document.write("Print numeric ASSI value of charecter 5 on string:");
     document.write(name.charCodeAt(5)); 
     document.write("<br/>");

     </script>
     <h2>Math Objects in JS</h2>
<p><b>Contains basic Mathematical functions <b></p>

<script type="text/javascript">
     document.write("Value of PI in radian: "); 
     document.write(Math.PI);
     document.write("<br/>");
    
     document.write("PI in degree: ");
     document.write(Math.PI*180/Math.PI);
     document.write("<br/>");
    
     document.write("Value of E: "); 
     document.write(Math.E);
     document.write("<br/>");
  
     document.write("Sign of -3(print 1 if it is positive ,print -1 if it is negetive or print 0 if it is zero): "); 
     document.write(Math.sign(-3));
     document.write("<br/>");

     document.write("Squareroot  of a number 8 is: "); 
     document.write(Math.sqrt(8));
     document.write("<br/>");
    
     document.write("The 2 nd power of 8 is: "); 
     document.write(Math.pow(8,2));
     document.write("<br/>");

     document.write("Round the value 9.7 is: "); 
     document.write(Math.round(9.7));
     document.write("<br/>");

     document.write("Round the value 9.4 is: "); 
     document.write(Math.round(9.4));
     document.write("<br/>");

     document.write("Ceil the value 4.7 is: "); 
     document.write(Math.ceil(4.7));
     document.write("<br/>");

     document.write("Ceil the value 4.4 is: "); 
     document.write(Math.ceil(4.4));
     document.write("<br/>");

     document.write("Floor value of the value 9.4 is: "); 
     document.write(Math.floor(9.4));
     document.write("<br/>");
  
  
     </script>
     </body>
     </html>
